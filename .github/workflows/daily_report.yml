name: Daily Investment Market Report

# 設定排程與手動觸發機制
on:
  schedule:
    # 使用 UTC 時間 (台灣時間減 8 小時)。 
    # 下方設定為每天 UTC 00:00 執行，相當於台灣時間早上 08:00
    - cron: '0 0 * * 1-5'  # 1-5 代表星期一到星期五的營業日
  workflow_dispatch:
    # 允許在 GitHub 網頁上點擊按鈕手動強制執行測試

jobs:
  run-daily-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      # 由於主程式放在 investment_assistant 目錄下，因此須切換路徑
      working-directory: ./investment_assistant
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Main Script to Send Telegram Push
      working-directory: ./investment_assistant
      # 將 GitHub Secrets 注入為這一步驟的環境變數，讓 main.py 可以讀取到
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: |
        python main.py

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # 將剛剛主程式產生 JSON 與 HTML 所在的 public 資料夾準備打包
        path: ./investment_assistant/public

  deploy-pages:
    needs: run-daily-report
    runs-on: ubuntu-latest
    permissions:
      pages: write      # pages deploy 必須權限
      id-token: write   # actions/deploy-pages 必須權限
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
